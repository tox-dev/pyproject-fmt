[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs>=0.3",
  "hatchling>=1.13",
]

[project]
name = "pyproject_fmt"
description = "Format your pyproject.toml file"
readme = "README.md"
keywords = [
  "format",
  "pyproject",
]
license.file = "LICENSE.txt"
authors = [{ name = "Bernat Gabor", email = "gaborjbernat@gmail.com" }]
requires-python = ">=3.7"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dynamic = [
  "version",
]
dependencies = [
  "packaging>=23",
  "tomlkit>=0.11.6",
  'typing-extensions>=4.4; python_version < "3.8"',
]
optional-dependencies.docs = [
  "furo>=2022.12.7",
  "sphinx>=6.1.3",
  "sphinx-argparse-cli>=1.11",
  "sphinx-autodoc-typehints!=1.23.4,>=1.22",
  "sphinx-copybutton>=0.5.1",
]
optional-dependencies.test = [
  "covdefaults>=2.2.2",
  "pytest>=7.2.1",
  "pytest-cov>=4",
  "pytest-mock>=3.10",
]
urls."Bug Tracker" = "https://github.com/tox-dev/pyproject-fmt/issues"
urls.Documentation = "https://github.com/tox-dev/pyproject-fmt/"
urls."Source Code" = "https://github.com/tox-dev/pyproject-fmt"
urls."Changelog" = "https://github.com/tox-dev/pyproject-fmt/releases"
scripts.pyproject-fmt = "pyproject_fmt.__main__:run"

[tool.hatch]
build.dev-mode-dirs = ["src"]
build.hooks.vcs.version-file = "src/pyproject_fmt/_version.py"
build.targets.sdist.include = ["/src", "/tests"]
version.source = "vcs"

[tool.black]
line-length = 120

[tool.isort]
known_first_party = ["helpers", "package_info"]
profile = "black"
add_imports = ["from __future__ import annotations"]

[tool.flake8]
max-line-length = 120
unused-arguments-ignore-abstract-functions = true
noqa-require-code = true
dictionaries = ["en_US", "python", "technical", "django"]

[tool.pytest]
ini_options.testpaths = ["tests"]

[tool.coverage]
html.show_contexts = true
html.skip_covered = false
paths.source = ["src", ".tox/*/lib/python*/site-packages", "*/src"]
report.fail_under = 88
run.parallel = true
run.plugins = ["covdefaults"]

[tool.mypy]
show_error_codes = true
strict = true
